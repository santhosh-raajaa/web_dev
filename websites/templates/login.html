{% extends "base.html"%}{%block title%}{{bool}}{%endblock%}

{%block content%}
{%if bool=="login"%}
	<form method="post">

	<h2 align="center">Login</h2>

	<div class="form-group">
		<label for="email">Email Address</label>
		<input 
		type="email"
		class="form-control"
		id="email" 
		name="email"
		placeholder="Enter email">
	</div>
	
	<div class="form-group">
		<label for="password">Password</label>
		<input 
		type="password"
		class="form-control"
		id="password" 
		name="password"
		placeholder="Enter password">
	</div>
	
	<br />

	<button type="submit" class="btn btn-outline-secondary btn-lg ">Submit</button>

</form>
{%else%}<h1 align="center">Thank you!, See U Soon❤️</h1>
{%endif%}
{%endblock%}
